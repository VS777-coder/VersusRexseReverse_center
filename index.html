        }
        .state-tab:last-child { border-right: none; }
        .state-tab.active { opacity: 1; border-bottom: 4px solid #fff; }
        
        /* タブ配色 */
        #tab-hazure { background: #ffffff; color: #000000; }
        #tab-x_flag { background: #00008b; color: #fff; }

        .main-content { 
            flex: 1; display: flex; flex-direction: row; overflow: hidden; padding: 5px; gap: 5px; background: #121212;
        }
        
        /* 左側：結果一覧 */
        .result-area { 
            flex: 1; background: #000; border: 1px solid #333; overflow-y: auto; -webkit-overflow-scrolling: touch; display: flex; flex-direction: column;
        }
        .flag-item { 
            display: flex; align-items: center; height: 48px; padding: 0 6px; border-bottom: 1px solid rgba(0,0,0,0.5); font-size: 14px; white-space: nowrap;
        }
        .flag-name { 
            width: 90px; flex-shrink: 0; font-weight: bold; font-size: 16px; text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }
        .flag-data { 
            flex: 1; font-family: 'Courier New', monospace; font-weight: bold; font-size: 18px; text-align: right; letter-spacing: -1px; overflow: hidden; 
        }

        /* 成立役ごとの配色 */
        .c-hazure { background: #ffffff; color: #000000; border-bottom: 1px solid #ccc; }
        .c-rep    { background: #004488; color: #00ffff; }
        .c-bell   { background: #665500; color: #ffff00; }
        .c-suika  { background: #004400; color: #00ff00; }
        .c-cher   { background: #cc0000; color: #ffffff; } /* 鮮やかな赤 */
        .c-tok    { background: #800080; color: #ffccff; } /* 紫背景・薄紫文字 */

        /* 右側：リール */
        .reel-frame { 
            width: 100px; height: 490px; background: #000; border: 2px solid #444; border-radius: 4px; overflow: hidden; position: relative; flex-shrink: 0; cursor: grab; touch-action: none;
        }
        .reel-frame:active { cursor: grabbing; }
        #reel-window { position: absolute; width: 100%; top: 0; left: 0; pointer-events: none; will-change: transform; }
        .symbol { height: 70px; display: flex; border-bottom: 1px solid #222; width: 100%; box-sizing: border-box; }
        .index-num { 
            width: 25px; color: #d4af37; background: #111; text-align: center; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; border-right: 1px solid #333; 
        }
        .symbol-image { flex: 1; height: 100%; background-image: url('reel.png'); background-size: 100% 2100%; background-repeat: repeat-y; }
        
        /* 赤枠（3コマ分） */
        .guide-box { 
            position: absolute; right: 0; width: calc(100% - 25px); height: 210px; top: 140px; pointer-events: none; z-index: 10; box-sizing: border-box; border: 4px solid #ff0000; background: rgba(255, 0, 0, 0.1); box-shadow: inset 0 0 10px rgba(255,0,0,0.5);
        }
